<!DOCTYPE html>
<html lang="en">

<head>
    <title>AJAX Drill</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ajax.css">
</head>
<body>
    <div id="ajax">
    <h1>Click Below To View Your Discount!</h1>
    <div id="content">
        <button type="button" id="btn_content" onclick="getDiscount()">View Discount</button>
    </div>
</div>
</body>
<script type="text/javascript">
    
        var prcnt = new XMLHttpRequest();

        prcnt.open("GET", "/Applications/XAMPP/xamppfiles/htdocs/discount.html");

        prcnt.onreadystatechange = function() {
            if (prcnt.readyState = 4) {
                document.getElementById("content").innerHTML = prcnt.responseText;
            }
        }
        function getDiscount() {
        prcnt.send();
        document.getElementById("btn_content").style.display = 'none';
    }
    
</script>
</html>
